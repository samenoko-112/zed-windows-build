name: Build for Windows
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build-zed:
    runs-on: windows-latest
    steps:
      - run: git config --system core.longpaths true
      - name: Restore last built tag
        id: cache-tag
        uses: actions/cache@v4
        with:
          path: .last_built_tag
          key: last-built-tag
      - name: Get latest release tag
        id: get_tag
        shell: bash
        run: |
          LATEST_TAG=$(gh release list --repo zed-industries/zed --exclude-drafts --exclude-pre-releases --limit 1 --json tagName --jq '.[0].tagName')
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_ENV
          echo "Latest tag: $LATEST_TAG"

          if [ -f .last_built_tag ]; then
            PREV_TAG=$(cat .last_built_tag)
            echo "Previous tag: $PREV_TAG"
            if [ "$LATEST_TAG" = "$PREV_TAG" ]; then
              echo "No new release. Skipping build."
              exit 0
            fi
          fi

          echo "$LATEST_TAG" > .last_built_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: checkout
        uses: actions/checkout@v5
      - name: setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      - name: Clone Repo
        run: |
          git clone --branch ${{ env.latest_tag }} https://github.com/zed-industries/zed.git --depth 1
        shell: cmd
      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "zed -> target"
      - name: Build for Windows
        working-directory: ./zed
        run: cargo build --release --target x86_64-pc-windows-msvc
      - name: install NSIS
        run: choco install nsis -y
      - name: make Installer
        shell: cmd
        run: |
          mkdir release
          copy zed/target/x86_64-pc-windows-msvc/release/zed.exe release/
          makensis.exe -DVERSION="${{ env.latest_tag }}" installer.nsi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zed-windows-${{ env.latest_tag }}
          path: |
            release/zed.exe
            release/ZedSetup-${{ env.latest_tag }}.exe
  release:
    needs: build-zed
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: zed-windows-${{ env.latest_tag }}
          path: .
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.latest_tag }}
          name: Zed ${{ env.latest_tag }}
          draft: true
          prerelease: false
          files: |
            ./release/zed.exe
            ./release/ZedSetup-${{ env.latest_tag }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Cleanup Artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: zed-windows-${{ env.latest_tag }}
          failOnError: false